<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class : Super Method</title>
</head>
<body>
<script>

    class Shape {
        paint(){
            console.info("Paint Shape");
        }
    }

    class Circle extends Shape{
        paint(){
            super.paint();
            console.info("Paint Circle");
        }
    }

    // Jika menggunakan super method maka output ada 2 console info.
    // Jika super method tidak digunakkan maka output yang diberikan paint circle.

    const circle = new Circle();
    circle.paint();

</script>
</body>
</html>
