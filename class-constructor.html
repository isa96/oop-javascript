<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Constructor</title>
</head>
<body>
<script>

    class Person {

        constructor(name) {
            // kode apapun
            console.info(`Membuat Person ${name}`);
        }

    }

    const aaa = new Person("aaa");
    console.info(aaa);

    const bbb = new Person("bbb");

</script>
</body>
</html>
