<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class : Private Method</title>
</head>
<body>
<script>

    class Person {

        say(name){
            if(name){
                //untuk akses fungsi/method menggunakan # sebelumnya
                this.#sayWithName(name);
            }else{
                this.#sayWithoutName();
            }
        }
        
        //Ciri penggunaan private method menggunakan # sebelum penamaan fungsinya/methodnya
        #sayWithoutName(){
            console.info("Hello");
        }

        #sayWithName(name){
            console.info(`Hello ${name}`);
        }

    }

    const aaa = new Person();
    aaa.say("Bbb");

</script>
</body>
</html>
