<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Property</title>
</head>
<body>
<script>

    class Person {

        constructor(name) {
            this.name = name;
        }

    }

    const aaa = new Person("aaa");
    console.info(aaa);
    console.info(aaa.name);

    const bbb = new Person("bbb");

</script>
</body>
</html>
